<!DOCTYPE html>
<html>
<head>
	<title>Snakes and Ladders</title>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>
<body>
	<div class="main">
		<div class="container">
			<div>
				<div class="snake-table">SNAKES TABLE</div>
				<div class="ladder-table">LADDERS TABLE</div>
			</div>
			<div class="snlContainer"></div>
		</div>
		<div class="controls">
			<div class="display"></div>
			<div class="roll" onclick="play()">ROLL DICE</div>
			<div class="stats">
				<div>Previous position:</div>
				<div>Current roll:</div>
				<div>Current position:</div>
			</div>
		</div>
	</div>
	<footer>
	<p>"Snakes & Ladders" created by <strong><a href="https://github.com/subhban01" style="text-decoration: none;color: #000;">Subhadeep</a></strong></p>
</footer>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
